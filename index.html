<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class=" container d-flex flex-column justify-content-center ">
        <h1 class="mx-auto my-5">BOOKMARKER</h1>
        <section class="bookmarker-contant  d-flex flex-column justify-content-center align-items-center w-100 ">
            <h2 class="mx-auto  my-5 w100"> <i class="fa-solid fa-bookmark  "></i>Bookmark your favorite sites<i
                    class=" fa-solid fa-bookmark"></i></h2>
            <section class="site-name d-flex flex-column justify-content-center w-100">
                <label for="sit-name" class="fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                        <path d="M12 2h-2v3h2z" />
                        <path
                            d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1" />
                    </svg>
                    Site Name
                </label>
                <input type="text" id="site-name" class=" form-control" required>
            </section>
            <section class="site-url d-flex flex-column justify-content-center w-100">
                <label for="site-url" class="fw-bold"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                        <path
                            d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z" />
                        <path
                            d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z" />
                    </svg> Site Url</label>
                <input type="text" id="site-url" class="form-control">
            </section>

            <button class="btn btn-danger p-2 mx-auto my-3 " id="supmut-btn"> submit</button>
        </section>
    </div>
    <div class="container">
        <table class="table mt-5 text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>wepsite Name</th>
                    <th>viste</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody class="savedbook" id="savedbook"></tbody>
        </table>

    </div>

    <div class="unvalid-masseg z-3 w-50 mx-auto my-auto position-absolute bg-light-subtle p-3 d-none ">

        <div class="ms-head d-flex justify-content-between">
            <div>
                <i class="fa-solid fa-circle text-warning mx-1"></i>
                <i class="fa-solid fa-circle textdanger mx-1"></i>
                <i class="fa-solid fa-circle text-info mx-1 "></i>
            </div>
            <div>
                <i class="fa-solid fa-circle-xmark fs-4 text-dark close-btn btn-danger"></i>

            </div>


        </div>



        <p class="fw-bold mt-5">Site Name or Url is not valid, Please follow the rules below :</p>
        <p class="fw-medium py-2"><i class="fa-regular fa-circle-right text-danger me-2"></i>Site name must contain at
            least
            3 characters</p>
        <p class="fw-medium py-2"><i class="fa-regular fa-circle-right  text-danger me-2"></i>Site URL must be a valid
            one
        </p>

    </div>
    <div class="full-layr z-2 position-absolute top-0 d-none bottom-0 w-100 d-block ">


</body>
<script src="js/main.js"></script>

</html>
